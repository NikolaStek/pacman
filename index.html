<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacMan Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pac-Man у браузері</h1>

    <img src="https://upload.wikimedia.org/wikipedia/en/5/59/Pac-man.png" 
         alt="PacMan" class="pacman-img">

    <p class="description">
        Ласкаво просимо до простої браузерної версії гри Pac-Man! 
        Натисни кнопку, щоб почати гру.
    </p>

    <button id="startBtn">Почати гру</button>

    <!-- Поле гри -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
